group 'edu.iu.finch'
version '0.1-SNAPSHOT'

description 'Team Finch Root project'

task wrapper(type: Wrapper){
    gradleVersion = '3.0'
}

subprojects{
    apply plugin: 'java'
    apply plugin: 'idea'

    sourceCompatibility = 1.8

    repositories {
        mavenCentral()
    }

    dependencies {
        compile group: 'com.amazonaws', name: 'aws-java-sdk-s3', version: '1.11.11'
        testCompile group: 'junit', name: 'junit', version: '4.11'
    }
}
